<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!--/*@thymesVar id="confirmationNumber" type="java.lang.String"*/-->
<head>
  <meta charset="UTF-8">
  <title>Get Vaccinated - Check</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body class="container">
<header th:replace="fragments/header :: header"></header>
<main>
  <label class="form-label" for="confirmationNumber">Enter your Confirmation No</label>
  <input type="text" id="confirmationNumber"/>
  <label class="form-label" for="email">Enter your Email</label>
  <input type="text" id="email"/>
  <button class="btn btn-primary" onclick="checkAppointment()">Search</button>
  <table>
    <thead>
      <tr>
        <th>Confirmation Number</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</main>
<script>
  function checkAppointment() {
    const number = $("#confirmationNumber").val();
    const email = $("#email").val();
    $.getJSON("../appointment/"+number+"/"+email, (data) => {
      let html = '';
      html +='<tr>';
      html +='<td>'+ data.confirmationNumber + '</td>';
      html +='<td>'+ data.date + '</td>';
      html +='<td><a href="/schedule/appointment/'+data.confirmationNumber+'/'+data.email+'/edit">Edit</a></td>';
      html +='</tr>';
      $('table tbody').html(html);
    });
  }
</script>
</body>
</html>
