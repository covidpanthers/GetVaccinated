<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!--/*@thymesVar id="confirmationNumber" type="java.lang.String"*/-->
<head>
  <meta charset="UTF-8">
  <title>Get Vaccinated - Confirmation</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
</head>
<body class="container">
<header th:replace="fragments/header :: header"></header>
<main>
  <p>Confirmation Number: <span th:text="${confirmationNumber}"></span></p>
  <div title="Add to Calendar" class="addeventatc">
    Add to Calendar
    <span class="start" th:text="|${timing}|"></span>
    <span class="end" th:text="|${timing}|"></span>
    <span class="timezone">America/Los_Angeles</span>
    <span class="title">Appointment for Vaccine</span>
  </div>
  <p><a th:href="@{/schedule/confirmation/{confirmationNumber}.ics(confirmationNumber=${confirmationNumber})}">Download Calendar Invite</a></p>
</main>
</body>
</html>
