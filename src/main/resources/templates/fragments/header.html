<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Header</title>
</head>
<body>
<header class="site-header" th:fragment="header">
  <style>
    .site-header {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: center;
      margin: 1em 0 2em;
    }
    .site-header > nav {
      display: flex;
      justify-content: space-between;
      width: 23ch;
    }
    .home-link {
      display: flex;
      text-decoration: none;
      color: inherit;
    }
    .home-link > h1 {
      position: relative;
      top: 10px;
    }
  </style>
  <a class="home-link" href="/">
    <img src="/new-year.jpg" alt="logo" height="50" width="75" />
    <h1>Get Vaccinated</h1>
  </a>
  <nav>
    <a href="/">Home</a>
    <span>&#x275A;</span>
    <a href="/faqs">FAQs</a>
    <span>&#x275A;</span>
    <a href="/resources">Resources</a>
  </nav>
</header>
</body>
</html>
